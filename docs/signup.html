<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Whispr - Sign Up</title>
  <link rel="icon" href="assets/icon.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/googlebutton.css" />
  <script>
    const savedTheme = localStorage.getItem('darkmode');
    if (savedTheme === 'active') {
      document.documentElement.classList.add('darkmode');
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
      <button id="theme-switch" aria-label="Toggle dark and light mode">
        <!-- Light mode icon -->
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" viewBox="0 -960 960 960">
          <path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/>
        </svg>
        <!-- Dark mode icon -->
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" viewBox="0 -960 960 960">
          <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/>
        </svg>
      </button>
    </nav>
  </header>

  <main>
    <section class="contact-info-section">
      <div class="contact-card">
        <h2 class="card-title">Create Your Free Account</h2>
        <form method="POST">
          <div class="card-text">
            <label for="name">Full Name</label><br />
            <input type="text" id="name" name="name" required class="form-input" />
          </div>

          <div class="card-text" style="margin-top: 20px;">
            <label for="email">Email</label><br />
            <input type="email" id="email" name="email" required class="form-input" />
          </div>

          <div class="card-text" style="margin-top: 20px;">
            <label for="password">Password</label><br />
            <input type="password" id="password" name="password" required class="form-input" />
          </div>

          <div class="card-text" style="margin-top: 20px;">
            <label for="confirm-password">Confirm Password</label><br />
            <input type="password" id="confirm-password" name="confirm_password" required class="form-input" />
          </div>

          <div class="card-text" style="margin-top: 30px;">
            <button id="signupbtn" type="submit" style="padding: 10px 20px; background: var(--navbar-bgcolor); color: white; border: none; border-radius: 5px; cursor: pointer;">
              Sign Up
            </button>
          </div>
          <div id="Status-password"></div>
        </form>

        <div class="card-text" style="margin-top: 25px;">
          <p>Or continue with:</p>
          <button id="googleauth" class="gsi-material-button">
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
              <div class="gsi-material-button-icon">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                  <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                  <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                  <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                  <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                  <path fill="none" d="M0 0h48v48H0z"></path>
                </svg>
              </div>
              <span class="gsi-material-button-contents">Sign up with Google</span>
              <span style="display: none;">Sign up with Google</span>
            </div>
          </button>
        </div>

        <div class="card-text" style="margin-top: 20px;">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </section>
  </main>
  <script src="js/darkmode.js"></script>
  <script type="module" src="js/createuser.js"></script>
</body>
</html>
